name: Update PBOC Data

on:
  schedule:
    - cron: '0 */6 * * *'   # Every 6 hours
  workflow_dispatch:        # Allow manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch PBOC Total Assets (BIS)
        run: |
          curl "https://stats.bis.org/api/data/CB_P?format=sdmx-json&limit=2000&country=CN&dimensions=BS_A" \
          -o data/pboc.json

      - name: Commit updated data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update PBOC dataset"
          file_pattern: data/pboc.json